    <!-- - Slide Down
    - Slide Up
    - Slide Toggle -->
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <style>
        /* (2) */
        body {
            text-align: center;
            padding-top: 20px; 
        }
        button {
            width: 300px;
        }
        #box {
            width: 500px;
            height: 250px;
            background: green;
            margin: 0 auto; 
            display: none;
        }
    </style>
</head>
<body>
    <!-- (1) -->
    <button>Click</button>
    <div id="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam nobis distinctio rerum molestias? Quisquam quam ipsam accusamus ducimus libero doloremque sint velit, nam omnis tempora illo aliquid. Saepe, doloribus vitae!</div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
    <script>
        // (3)
        $(document).ready(function() {
// SlideDown
// คลิ๊กครั้งเดียว แสดงและซ่อน
//             $("button").click(function() {
//                 $("#box").slideDown(2000);
//             });
// // SlideUp
//             $("button").click(function () {
//                 $("#box").slideUp(2000);
//             });
// ======================================================
// SlideToggle 
// วิธีที่ดีที่สุด ใช้ Toggle เพื่อโค้ดที่สั้นขึ้น คลิ๊กแสดงและคลิ๊กซ่อน
            $("button").click(function () {
                $("#box").slideToggle();
            });
        });
    </script>
</body>
</html>
